<html>
    <head>
        <h2>Todays Date is:</h2>
    </head>
    <body>
        <script>
            var today =new Date();
            var date=today.getDate();
            var month=today.getMonth()+1;
            var year=today.getFullYear();
            document.write(date+"/"+month+"/"+year);
            document.write("<br/>")
            document.write(date+"-"+month+"-"+year);

        </script>
    </body>
</html>
